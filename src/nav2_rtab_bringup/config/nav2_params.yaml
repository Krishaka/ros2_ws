controller_server:
  ros__parameters:
    use_sim_time: false
    controller_frequency: 10.0

    # thresholds
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.0          # diff drive has no lateral velocity
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.1

    # plugin wiring
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["goal_checker"]
    controller_plugins: ["FollowPath"]

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.01
      movement_time_allowance: 10.0

    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.10
      yaw_goal_tolerance: 3.0
      stateful: true

    FollowPath:
      plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"
      desired_linear_vel: 0.15
      min_approach_linear_velocity: 0.1
      use_approach_velocity_scaling: true
      approach_velocity_scaling_dist: 0.5

      max_linear_accel: 0.5
      max_linear_decel: 0.2
      max_angular_accel: 1.5

      lookahead_dist: 0.6
      min_lookahead_dist: 0.4
      max_lookahead_dist: 0.7
      lookahead_time: 1.5
      use_velocity_scaled_lookahead_dist: true

      use_rotate_to_heading: true
      rotate_to_heading_angular_vel: 0.6
      rotate_to_heading_min_angle: 0.35
      allow_reversing: false
      allow_looking_back: false

      use_collision_detection: false
      max_allowed_time_to_collision_up_to_carrot: 1.0

      use_regulated_linear_velocity_scaling: true
      use_cost_regulated_linear_velocity_scaling: false
      regulated_linear_scaling_min_radius: 0.40
      regulated_linear_scaling_min_speed: 0.10

      use_fixed_curvature_lookahead: false
      curvature_lookahead_dist: 0.6

      cost_scaling_dist: 0.25
      cost_scaling_gain: 0.5
      inflation_cost_scaling_factor: 2.5

      transform_tolerance: 0.2
      max_robot_pose_search_dist: 0.5
      interpolate_curvature_after_goal: false

planner_server:
  ros__parameters:
    use_sim_time: false
    expected_planner_frequency: 2.0

    planner_plugins: ["SmacHybrid"]

    # frames
    global_frame: "map"
    robot_base_frame: "base_link"

    SmacHybrid:
      plugin: "nav2_smac_planner/SmacPlannerHybrid"
      tolerance: 0.5
      downsample_costmap: false
      downsampling_factor: 1
      allow_unknown: true
      max_iterations: 10000
      max_planning_time: 1.0

      # >>> IMPORTANT: forward-only model <<<
      motion_model_for_search: "DUBIN"    # forward-only, no reverse segments

      angle_quantization_bins: 72
      analytic_expansion_ratio: 3.5
      minimum_turning_radius: 0.3        # keep for how tight turns can be

      # reverse_penalty is effectively unused for DUBIN, but keep large anyway
      reverse_penalty: 1000.0
      change_penalty: 0.2
      non_straight_penalty: 1.2
      cost_travel_multiplier: 2.0

      smoother:
        max_iterations: 10
        w_curve: 30.0
        w_dist: 0.0
        w_smooth: 0.5
        tolerance: 1.0e-6

smoother_server:
  ros__parameters:
    use_sim_time: false
    smoother_plugins: ["simple_smoother"]
    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 1.0e-10
      max_its: 1000
      do_refinement: true

behavior_server:
  ros__parameters:
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 10.0
    behavior_plugins: ["spin", "backup", "drive_on_heading", "assisted_teleop", "wait"]
    spin:
      plugin: "nav2_behaviors/Spin"
    backup:
      plugin: "nav2_behaviors/BackUp"
    drive_on_heading:
      plugin: "nav2_behaviors/DriveOnHeading"
    wait:
      plugin: "nav2_behaviors/Wait"
    assisted_teleop:
      plugin: "nav2_behaviors/AssistedTeleop"
    global_frame: odom
    robot_base_frame: base_link
    transform_tolerance: 0.1
    use_sim_time: false
    simulate_ahead_time: 2.0
    max_rotational_vel: 1.0
    min_rotational_vel: 0.4
    rotational_acc_lim: 3.2

waypoint_follower:
  ros__parameters:
    use_sim_time: false
    loop_rate: 20
    stop_on_failure: false
    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: true
      waypoint_pause_duration: 200

global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: false

      global_frame: "map"
      robot_base_frame: "base_link"

      update_frequency: 1.0
      publish_frequency: 1.0
      transform_tolerance: 0.3

      width: 100
      height: 100
      resolution: 0.05
      origin_x: -50.0
      origin_y: -50.0

      rolling_window: false

      # square footprint 0.30 x 0.30 m
      footprint: "[[0.1675, 0.15], [0.1675, -0.15], [-0.1675, -0.15], [-0.1675, 0.15]]"
      footprint_padding: 0.03

      always_send_full_costmap: true

      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]

      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_topic: "/rtabmap/map"
        subscribe_to_updates: true
        map_subscribe_transient_local: true
        track_unknown_space: true
        use_maximum: true
        lethal_cost_threshold: 50
        unknown_cost_value: -1
        trinary_costmap: false

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        observation_sources: "dynamic"

        dynamic:
          topic: "/rtabmap/local_grid_obstacle"   # EXACT name
          data_type: "PointCloud2"
          expected_update_rate: 0.0
          marking: true
          clearing: true
          obstacle_max_range: 3.0
          raytrace_max_range: 4.0
          raytrace_min_range: 0.0
          observation_persistence: 0.0
          min_obstacle_height: 0.0
          max_obstacle_height: 2.0

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.50
        cost_scaling_factor: 1.0

local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: false

      global_frame: "odom"
      robot_base_frame: "base_link"

      update_frequency: 10.0
      publish_frequency: 5.0
      transform_tolerance: 0.2

      rolling_window: true

      width: 4              # integers
      height: 4
      resolution: 0.05

      # 0.335 x 0.30 robot -> half-length 0.1675, half-width 0.15
      footprint: "[[0.1675, 0.15], [0.1675, -0.15], [-0.1675, -0.15], [-0.1675, 0.15]]"
      footprint_padding: 0.06

      track_unknown_space: true
      always_send_full_costmap: true

      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]

      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_topic: "/rtabmap/map"
        subscribe_to_updates: false
        map_subscribe_transient_local: true

        track_unknown_space: true
        use_maximum: true
        lethal_cost_threshold: 50
        unknown_cost_value: -1
        trinary_costmap: false

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        combination_method: 1                # max
        track_unknown_space: true

        observation_sources: "rtab_obstacles"

        rtab_obstacles:
          topic: "/rtabmap/local_grid_obstacle"   # EXACT name
          data_type: "PointCloud2"
          expected_update_rate: 0.0
          marking: true
          clearing: true
          obstacle_max_range: 5.0
          raytrace_max_range: 5.0
          raytrace_min_range: 0.0
          observation_persistence: 0.0
          min_obstacle_height: 0.0
          max_obstacle_height: 2.0

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.50
        cost_scaling_factor: 1.0

velocity_smoother:
  ros__parameters:
